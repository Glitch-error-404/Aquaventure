<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aquaventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #0097e6;
            --accent-color: #00d2d3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .app-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .app-description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        #g_id_signin {
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        #g_id_signin:hover {
            transform: scale(1.05);
        }

        .water-drop {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: fall linear infinite;
            filter: blur(1px);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.2)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            background-repeat: repeat-x;
            animation: wave-animation 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave-animation 7s linear infinite;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            opacity: 0.3;
            animation: wave-animation 5s linear infinite;
        }

        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .eco-tip {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 0 1rem;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: tip-fade 10s infinite;
        }

        @keyframes tip-fade {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        .highlight {
            color: white;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .eco-tip {
                font-size: 0.9rem;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://asset.cloudinary.com/dlbqdjxcy/6afb6f88fa7263bf6d19ee4ba12aab98" alt="Aquaventure Logo" class="app-logo">
            <h1 class="app-title">Aquaventure</h1>
            <p class="app-description">Join the water conservation movement</p>
            <div id="g_id_signin" class="google-btn-wrapper"></div>
        </div>
    </div>

    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <p class="eco-tip">Did you know? <span class="highlight" id="tip-text">Saving just 10 liters of water daily can conserve over 3,650 liters annually!</span></p>

    <script>
        // Create animated water drops
        function createWaterDrop() {
            const drop = document.createElement('div');
            drop.className = 'water-drop';
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.body.appendChild(drop);
            
            drop.addEventListener('animationend', () => {
                drop.remove();
            });
        }

        // Create new drops periodically
        setInterval(createWaterDrop, 300);

        // Create initial set of drops
        for (let i = 0; i < 10; i++) {
            createWaterDrop();
        }

        // Random eco-tips with smooth transition
        const ecoTips = [
            "Saving just 10 liters of water daily can conserve over 3,650 liters annually!",
            "A running tap wastes up to 6 liters of water per minute!",
            "Fixing a leaky faucet can save up to 11,000 liters of water annually!",
            "Taking shorter showers can save up to 150 liters of water per week!",
            "Using a water-efficient showerhead can save 2,700 liters monthly!"
        ];

        const tipElement = document.getElementById('tip-text');
        let currentTipIndex = 0;

        function updateTipWithFade() {
            tipElement.style.opacity = '0';
            setTimeout(() => {
                currentTipIndex = (currentTipIndex + 1) % ecoTips.length;
                tipElement.textContent = ecoTips[currentTipIndex];
                tipElement.style.opacity = '1';
            }, 500);
        }

        setInterval(updateTipWithFade, 5000);

        // Initialize Google Sign-In when the page loads
        window.onload = function() {
            try {
                console.log("Initializing Google Sign-In...");
                google.accounts.id.initialize({
                    client_id: '1011825333073-mo7sbcclr54srgia5775d3kl47pa2lb0.apps.googleusercontent.com',
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });

                console.log("Rendering Google Sign-In button...");
                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin'),
                    { 
                        theme: 'filled_blue',
                        size: 'large',
                        shape: 'pill',
                        width: 250,
                        text: 'continue_with'
                    }
                );
            } catch (error) {
                console.error("Error initializing Google Sign-In:", error);
            }
        }

        function handleCredentialResponse(response) {
            console.log("Google Sign-In Response received");
            console.log("Credential:", response.credential);
            
            if (!response || !response.credential) {
                console.error("Invalid response from Google");
                alert('Failed to get credentials from Google. Please try again.');
                return;
            }

            // Use environment variable for API URL
            const apiUrl = '/.netlify/functions/auth-google';
            console.log("Sending request to:", apiUrl);

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    token: response.credential
                })
            })
            .then(res => {
                console.log("Server Response Status:", res.status);
                if (!res.ok) {
                    return res.text().then(text => {
                        throw new Error(`Server responded with status ${res.status}: ${text}`);
                    });
                }
                return res.json();
            })
            .then(data => {
                console.log("Server Response Data:", data);
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log("Authentication successful, redirecting to dashboard...");
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error('No token received from server');
                }
            })
            .catch(error => {
                console.error('Authentication Error:', error);
                alert('Authentication failed: ' + error.message);
            });
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
