<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aquaventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #0097e6;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .nav-link:hover {
            color: white !important;
        }

        .dashboard-container {
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-header {
            background: rgba(0, 168, 255, 0.1);
            border-bottom: none;
            padding: 1rem;
            font-weight: 600;
        }

        .stats-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stats-label {
            color: #666;
            font-size: 0.9rem;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        .badge-item {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 120px;
        }

        .badge-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .badge-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chart-container {
            height: 300px;
            padding: 1rem;
        }

        .competition-card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .competition-card:hover {
            transform: translateY(-5px);
        }

        .profile-section {
            text-align: center;
            padding: 2rem;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .streak-badge {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .stats-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="https://asset.cloudinary.com/dlbqdjxcy/6afb6f88fa7263bf6d19ee4ba12aab98" alt="Aquaventure Logo" height="30" class="d-inline-block align-top">
                Aquaventure
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="discover.html">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="profile.html" class="nav-link">
                        <img id="userProfilePic" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="profile-section">
                        <img id="profilePicture" src="" alt="Profile Picture" class="profile-picture">
                        <h4 id="userName">Loading...</h4>
                        <div class="streak-badge">
                            <i class="bi bi-calendar-check"></i>
                            <span id="currentStreak">0</span> Day Streak
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card stats-card">
                            <div class="stats-number" id="totalSaved">0</div>
                            <div class="stats-label">Liters Saved</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card">
                            <div class="stats-number" id="weeklyAverage">0</div>
                            <div class="stats-label">Weekly Average (L)</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card">
                            <div class="stats-number" id="badgeCount">0</div>
                            <div class="stats-label">Badges Earned</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Water Usage History
                    </div>
                    <div class="chart-container">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Active Competitions
                    </div>
                    <div id="competitionsList" class="list-group list-group-flush">
                        <!-- Competition items will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Your Badges
                    </div>
                    <div class="badge-container" id="badgeContainer">
                        <!-- Badges will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Connect to Socket.IO
        const socket = io('http://localhost:3000');

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const userData = await response.json();

                // Update profile section
                document.getElementById('profilePicture').src = userData.picture;
                document.getElementById('userProfilePic').src = userData.picture;
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('currentStreak').textContent = userData.streak.current;
                document.getElementById('totalSaved').textContent = Math.round(userData.totalWaterSaved);
                document.getElementById('badgeCount').textContent = userData.badges.length;

                // Join user's socket room
                socket.emit('join-user', userData._id);

                // Load badges
                loadBadges(userData.badges);

                // Load active competitions
                loadCompetitions(userData.activeCompetitions);

                // Calculate weekly average
                const weeklyStats = await fetch(`/api/water-usage/weekly/${userData._id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const stats = await weeklyStats.json();
                document.getElementById('weeklyAverage').textContent = Math.round(stats.average);

                // Load usage history chart
                loadUsageChart(userData._id);
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function loadBadges(badges) {
            const container = document.getElementById('badgeContainer');
            container.innerHTML = badges.map(badge => `
                <div class="badge-item">
                    <div class="badge-icon">${getBadgeIcon(badge.type)}</div>
                    <div class="badge-name">${badge.type.toUpperCase()}</div>
                    <small>${new Date(badge.earnedAt).toLocaleDateString()}</small>
                </div>
            `).join('');
        }

        function getBadgeIcon(type) {
            const icons = {
                bronze: 'ðŸ¥‰',
                silver: 'ðŸ¥ˆ',
                gold: 'ðŸ¥‡'
            };
            return icons[type] || 'ðŸ†';
        }

        function loadCompetitions(competitions) {
            const container = document.getElementById('competitionsList');
            container.innerHTML = competitions.map(comp => `
                <div class="list-group-item competition-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">vs. ${getOpponentName(comp)}</h6>
                            <small>Goal: ${comp.goal}L</small>
                        </div>
                        <div class="text-end">
                            <div class="progress" style="width: 100px;">
                                <div class="progress-bar" role="progressbar" style="width: ${getProgress(comp)}%"></div>
                            </div>
                            <small>${Math.round(getProgress(comp))}% Complete</small>
                        </div>
                    </div>
                </div>
            `).join('');

            // Join competition rooms
            competitions.forEach(comp => {
                socket.emit('join-competition', comp._id);
            });
        }

        function getOpponentName(competition) {
            const userId = localStorage.getItem('userId');
            const opponent = competition.participants.find(p => p.user._id !== userId);
            return opponent ? opponent.user.name : 'Unknown';
        }

        function getProgress(competition) {
            const userId = localStorage.getItem('userId');
            const participant = competition.participants.find(p => p.user._id === userId);
            return participant ? (participant.waterSaved / competition.goal) * 100 : 0;
        }

        async function loadUsageChart(userId) {
            try {
                const response = await fetch(`/api/water-usage/${userId}/history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                const ctx = document.getElementById('usageChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: 'Daily Usage (L)',
                            data: data.usage,
                            borderColor: '#00a8ff',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading usage chart:', error);
            }
        }

        // Socket.IO event handlers
        socket.on('new-badge', (badge) => {
            loadUserData(); // Reload user data to show new badge
        });

        socket.on('competition-update', (data) => {
            loadUserData(); // Reload user data to show competition updates
        });

        socket.on('daily-reminder', (data) => {
            // Show notification
            if (Notification.permission === 'granted') {
                new Notification('Aquaventure Reminder', {
                    body: data.message,
                    icon: '/images/logo.png'
                });
            }
        });

        // Load initial data
        loadUserData();

        // Request notification permission
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
