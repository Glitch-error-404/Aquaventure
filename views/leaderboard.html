<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Aquaventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #0097e6;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
            --gold-color: #ffd700;
            --silver-color: #c0c0c0;
            --bronze-color: #cd7f32;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .nav-link:hover {
            color: white !important;
        }

        .leaderboard-container {
            padding: 2rem;
        }

        .leaderboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .leaderboard-header {
            background: rgba(0, 168, 255, 0.1);
            padding: 1.5rem;
            border-bottom: none;
        }

        .leaderboard-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(10px);
            background: rgba(0, 168, 255, 0.05);
        }

        .rank {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            margin-right: 1rem;
        }

        .rank-1 {
            background: var(--gold-color);
            color: white;
        }

        .rank-2 {
            background: var(--silver-color);
            color: white;
        }

        .rank-3 {
            background: var(--bronze-color);
            color: white;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .user-stats {
            font-size: 0.9rem;
            color: #666;
        }

        .water-saved {
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .leaderboard-container {
                padding: 1rem;
            }

            .leaderboard-filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="https://asset.cloudinary.com/dlbqdjxcy/6afb6f88fa7263bf6d19ee4ba12aab98" alt="Aquaventure Logo" height="30" class="d-inline-block align-top">
                Aquaventure
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="discover.html">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="profile.html" class="nav-link">
                        <img id="userProfilePic" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-white">Water Conservation Leaders</h2>
                <div class="leaderboard-filters">
                    <button class="filter-btn active" data-period="weekly">This Week</button>
                    <button class="filter-btn" data-period="monthly">This Month</button>
                    <button class="filter-btn" data-period="alltime">All Time</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="leaderboard-card">
                    <div class="leaderboard-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="mb-0">Top Water Warriors</h5>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="leaderboardList">
                        <!-- Leaderboard items will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        let currentPeriod = 'weekly';

        // Load leaderboard data
        async function loadLeaderboard(period = 'weekly') {
            try {
                const response = await fetch(`/api/leaderboard/${period}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const users = await response.json();
                displayLeaderboard(users);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        function displayLeaderboard(users) {
            const container = document.getElementById('leaderboardList');
            container.innerHTML = users.map((user, index) => `
                <div class="leaderboard-item">
                    <div class="rank ${index < 3 ? `rank-${index + 1}` : ''}">${index + 1}</div>
                    <img src="${user.picture}" alt="${user.name}" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-stats">
                            <span class="water-saved">${Math.round(user.waterSaved)}L saved</span>
                            ‚Ä¢ ${user.streak} day streak
                        </div>
                    </div>
                    <div class="badges">
                        ${getBadgeIcons(user.badges)}
                    </div>
                </div>
            `).join('');
        }

        function getBadgeIcons(badges) {
            const badgeEmojis = {
                gold: 'ü•á',
                silver: 'ü•à',
                bronze: 'ü•â',
                streak: 'üî•',
                competition: 'üèÜ'
            };

            return badges.slice(0, 3).map(badge => 
                `<span title="${badge.type}">${badgeEmojis[badge.type] || 'üèÖ'}</span>`
            ).join('');
        }

        // Filter buttons event listeners
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(btn => 
                    btn.classList.remove('active')
                );
                e.target.classList.add('active');

                // Load new data
                const period = e.target.dataset.period;
                currentPeriod = period;
                loadLeaderboard(period);
            });
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                fetch(`/api/leaderboard/${currentPeriod}?search=${searchTerm}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(users => displayLeaderboard(users))
                .catch(error => console.error('Error searching users:', error));
            }, 300);
        });

        // Load profile picture
        fetch('/api/user/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(userData => {
            document.getElementById('userProfilePic').src = userData.picture;
        })
        .catch(error => console.error('Error loading user profile:', error));

        // Load initial data
        loadLeaderboard();
    </script>
</body>
</html>
